openapi: "3.0.1"
info:
  version: 1.0.0
  title: Test Server
  license:
    name: MIT
paths:
  /params_with_add_props:
    get:
      operationId: ParamsWithAddProps
      description: |
        A path with parameters and a body which require additional properties
      parameters:
        - name: p1
          in: query
          required: true
          style: simple
          schema:
            type: object
            additionalProperties: true
        - name: p2
          in: query
          required: true
          schema:
            properties:
              inner:
                type: object
                additionalProperties: true
            required: [inner]
components:
  schemas:
    SchemaObject:
      properties:
        role:
          type: string
        firstName:
          type: string
      required:
        - role
        - firstName
    AdditionalPropertiesObject1:
      description: Has additional properties of type int
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
        optional:
          type: string
      required: [name, id]
      additionalProperties:
        type: integer
    AdditionalPropertiesObject2:
      description: Does not allow additional properties
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      required: [name, id]
      additionalProperties: false
    AdditionalPropertiesObject3:
      description: Allows any additional property
      type: object
      properties:
        name:
          type: string
      required: [name]
      additionalProperties: true
    AdditionalPropertiesObject4:
      description: Has anonymous field which has additional properties
      type: object
      properties:
        name:
          type: string
        field_ap:
          type: object
          properties:
            name:
              type: string
          required: [name]
          additionalProperties: true
      required: [field_ap, name]
      additionalProperties: true
    ObjectWithJsonField:
      type: object
      properties:
        name:
          type: string
        value1:
          type: string
          format: json
        value2:
          type: string
          format: json
      required: [name, value1]
  responses:
    ResponseObject:
      description: A simple response object
      content:
        application/json:
          schema:
            properties:
              Field:
                $ref: "#/components/schemas/SchemaObject"
            required: [ Field ]
        text/plain:
          schema:
            type: string
  parameters:
    ParameterObject:
      description: a parameter
      in: query
      content:
        application/json:
          schema:
            properties:
              Field:
                $ref: "#/components/schemas/SchemaObject"
            required: [ Field ]
        text/plain:
          schema:
            type: string
  requestBodies:
    RequestBody:
      content:
        application/json:
          schema:
            properties:
              Field:
                $ref: "#/components/schemas/SchemaObject"
            required: [ Field ]
        text/plain:
          schema:
            type: string
